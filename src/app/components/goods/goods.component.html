<div class="container">
    <h2>Add new Good</h2>
    <form #f="ngForm" (ngSubmit)="addNewGood(f)">
        <div class="form-group"><input type="text" class="form control" name="name" ngModel placeholder="Name" required></div>
        <div class="form-group"><input type="number" class="form control" name="price" ngModel placeholder="Price" required></div>
        <div class="form-group"><input type="file" ngModel name="image" required #image></div>
        <input type="submit" value="Add" class="btn btn-primary" [disabled]="f.invalid">
    </form>
</div>
