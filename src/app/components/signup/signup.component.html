<div class="container">
    <h2>Sign up</h2>
    <form #f="ngForm" action="" (ngSubmit)="signUp(f)">
        <input ngModel name="name" #name="ngModel" type="text" class="form-control" placeholder="username" required>
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div> 

        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Email doesn't match email format</div>

        <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required minlength="6">
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">password is required</div>
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Password must be more than or equal 6 charachters</div>

        <input ngModel name="passwordconfirm" #passwordconfirm="ngModel" type="password" class="form-control" placeholder="Confirm password" required >
        <div class="alert alert-danger" *ngIf="passwordconfirm.invalid && passwordconfirm.touched">Confirm password is required</div> 
        <div class="alert alert-danger" *ngIf="passwordconfirm.value !== password.value && passwordconfirm.touched">password are not the same</div> 
        
        <input ngModel name="address" #address="ngModel" type="text" class="form-control" placeholder="Address" required>
        <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address is required</div> 

        <button class="btn btn-primary" [disabled]="f.invalid || passwordconfirm.value !== password.value">Create account</button>
    </form>
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
